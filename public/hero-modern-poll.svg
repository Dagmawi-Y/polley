<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle pattern -->
  <rect width="600" height="400" fill="url(#bgPattern)" opacity="0.3"/>
  
  <!-- Main container with glassmorphism effect -->
  <rect x="60" y="60" width="480" height="280" rx="32" fill="url(#glassGradient)" stroke="url(#borderGradient)" stroke-width="2"/>
  
  <!-- Header section -->
  <rect x="80" y="80" width="440" height="60" rx="20" fill="url(#headerBg)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Poll icon -->
  <circle cx="110" cy="110" r="16" fill="url(#iconGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <rect x="104" y="104" width="12" height="3" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="104" y="109" width="8" height="2" rx="1" fill="white" opacity="0.7"/>
  <rect x="104" y="113" width="10" height="2" rx="1" fill="white" opacity="0.7"/>
  <rect x="104" y="117" width="6" height="2" rx="1" fill="white" opacity="0.7"/>
  
  <!-- Title and subtitle -->
  <text x="140" y="105" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">What's your favorite season?</text>
  <text x="140" y="122" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="500" fill="rgba(100, 116, 139, 0.8)">Community Poll ‚Ä¢ 2,847 votes</text>
  
  <!-- Poll options with enhanced styling -->
  <g id="pollOptions">
    <!-- Spring - 35% -->
    <rect x="80" y="160" width="440" height="24" rx="12" fill="url(#optionBg1)" stroke="rgba(59, 130, 246, 0.1)" stroke-width="1"/>
    <rect x="80" y="160" width="154" height="24" rx="12" fill="url(#springGradient)">
      <animate attributeName="width" values="0;154;154" dur="2.5s" begin="0.2s" fill="freeze"/>
    </rect>
    <text x="95" y="176" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">üå∏ Spring</text>
    <text x="500" y="176" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1e293b" text-anchor="end">35%</text>
    
    <!-- Summer - 28% -->
    <rect x="80" y="195" width="440" height="24" rx="12" fill="url(#optionBg2)" stroke="rgba(16, 185, 129, 0.1)" stroke-width="1"/>
    <rect x="80" y="195" width="123" height="24" rx="12" fill="url(#summerGradient)">
      <animate attributeName="width" values="0;123;123" dur="2.5s" begin="0.5s" fill="freeze"/>
    </rect>
    <text x="95" y="211" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">‚òÄÔ∏è Summer</text>
    <text x="500" y="211" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1e293b" text-anchor="end">28%</text>
    
    <!-- Autumn - 25% -->
    <rect x="80" y="230" width="440" height="24" rx="12" fill="url(#optionBg3)" stroke="rgba(245, 158, 11, 0.1)" stroke-width="1"/>
    <rect x="80" y="230" width="110" height="24" rx="12" fill="url(#autumnGradient)">
      <animate attributeName="width" values="0;110;110" dur="2.5s" begin="0.8s" fill="freeze"/>
    </rect>
    <text x="95" y="246" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">üçÇ Autumn</text>
    <text x="500" y="246" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1e293b" text-anchor="end">25%</text>
    
    <!-- Winter - 12% -->
    <rect x="80" y="265" width="440" height="24" rx="12" fill="url(#optionBg4)" stroke="rgba(139, 92, 246, 0.1)" stroke-width="1"/>
    <rect x="80" y="265" width="53" height="24" rx="12" fill="url(#winterGradient)">
      <animate attributeName="width" values="0;53;53" dur="2.5s" begin="1.1s" fill="freeze"/>
    </rect>
    <text x="95" y="281" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">‚ùÑÔ∏è Winter</text>
    <text x="500" y="281" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="700" fill="#1e293b" text-anchor="end">12%</text>
  </g>
  
  <!-- Floating decorative elements -->
  <circle cx="520" cy="100" r="6" fill="url(#floatingGradient1)" opacity="0.7">
    <animate attributeName="cy" values="100;90;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="550" cy="140" r="4" fill="url(#floatingGradient2)" opacity="0.6">
    <animate attributeName="cy" values="140;130;140" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="480" cy="320" r="5" fill="url(#floatingGradient3)" opacity="0.5">
    <animate attributeName="cy" values="320;310;320" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Status indicator -->
  <rect x="400" y="310" width="120" height="20" rx="10" fill="url(#statusBg)" stroke="rgba(34, 197, 94, 0.2)" stroke-width="1"/>
  <circle cx="415" cy="320" r="3" fill="#22c55e">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="425" y="324" font-family="Inter, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#059669">Live Results</text>
  
  <!-- Subtle grid pattern overlay -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(148, 163, 184, 0.1)" stroke-width="0.5"/>
    </pattern>
    
    <pattern id="bgPattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="rgba(148, 163, 184, 0.1)"/>
    </pattern>
    
    <!-- Gradients -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.85);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(248,250,252,0.9);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(16,185,129,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(245,158,11,0.3);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="headerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(16,185,129,0.05);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Option backgrounds -->
    <linearGradient id="optionBg1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(59,130,246,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(59,130,246,0.02);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="optionBg2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(16,185,129,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(16,185,129,0.02);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="optionBg3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(245,158,11,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(245,158,11,0.02);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="optionBg4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(139,92,246,0.05);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(139,92,246,0.02);stop-opacity:1" />
    </linearGradient>
    
    <!-- Bar gradients -->
    <linearGradient id="springGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="summerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="autumnGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="winterGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Floating element gradients -->
    <radialGradient id="floatingGradient1">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="floatingGradient2">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="floatingGradient3">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.6" />
    </radialGradient>
    
    <linearGradient id="statusBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(34,197,94,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(34,197,94,0.05);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Grid overlay -->
  <rect width="600" height="400" fill="url(#grid)" opacity="0.3"/>
</svg>